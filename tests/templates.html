<template name="static1">
    <div> <!-- Have a root DOM element so we can anchor a template attribute on it. -->
        Hello all
    </div>
</template>

<template name="static2">
    Hello all

    {{> static1}}
    {{> static1}}
</template>

<template name="dynamic1">
    Hello all
</template>

<template name="dynamic2">
    {{> static1}}

    {{#if renderDynamic}}
      {{> dynamic1}}
    {{/if}}
</template>
